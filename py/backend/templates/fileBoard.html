<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/messageBoard.css">
    <link rel="icon" href="css/messageBoard.ico" type="image/x-icon" />
    <title>你的的文件站</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="file.js"></script>
</head>

<body>
    <div>
        <br>
        <div class="container">
            <div class="row-fluid">
                <a href="upload.html" class="title">上传</a>
            </div>
            <hr>
            {% for file in files %}
            <div class="card">
                <div class="card-body lightblue">
                    文件：<a href="/uploads/{{file.name}}">{{file.name}}</a>
                </div>
                <div class="card-footer">
                    时间：{{file.time}}  大小：{{file.size}} KB
                </div>
            </div>
            <br>
            {% endfor %}
            
        </div>
    </div>
</body>
</html>
